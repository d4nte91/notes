<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<body>
<form action="#" th:action="@{/addNote}" th:object="${noteForm}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:class="${#fields.hasErrors('title')} ? 'form-control is-invalid': ''" th:field="*{title}"/></td>
            <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</td>
        </tr>
        <tr>
            <td>Content:</td>
            <td><input type="text" th:class="${#fields.hasErrors('content')} ? 'form-control is-invalid': ''" th:field="*{content}"/></td>
            <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content error</td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-success">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
